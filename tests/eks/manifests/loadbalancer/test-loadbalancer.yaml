---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-loadbalancer
  namespace: default
spec:
  selector:
    matchLabels:
      app: test-loadbalancer
  replicas: 1
  template:
    metadata:
      labels:
        app: test-loadbalancer
    spec:
      containers:
        - image: k8s.gcr.io/e2e-test-images/echoserver:2.5
          name: test-loadbalancer
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: test-loadbalancer
  namespace: default
spec:
  ports:
    - port: 8080
      protocol: TCP
  type: ClusterIP
  selector:
    app: test-loadbalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-loadbalancer
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:495633144232:certificate/f9d8f900-4c68-4718-9af4-e1e8df4c72dd
    alb.ingress.kubernetes.io/target-type: 'ip'
spec:
  ingressClassName: alb
  rules:
    - host: test-loadbalancer.vdmdev.com
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: test-loadbalancer
                port:
                  number: 8080
